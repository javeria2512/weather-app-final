<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <h1 style="color:black" >Weather App</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City Name" aria-label="Recipient's username" aria-describedby="basic-addon2"
                onkeydown="if (event.keyCode == 13) document.getElementById('btnSearch').click()">
            <div class="input-group-append">
                <button class="input-group-text btn btn-outline-dark" id="btnSearch" onclick="getWeather()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div class="weather-info">
            <h1 class="city-name"></h1>
            <h3 class="temp">
                <span></span>°</h3>
            <p class="description"></p>
            <p class="temp-range">
                <span class="min"></span>°/
                <span class="max"></span> °</p>
         </div>       
            <div class="icon">
                <section>
                    <i class="wi wi-day-sunny"></i>
                    <p class="num" >25°</p>
                    <p class="days">Mon</p>
                </section>
                <section>
                    <i class="wi wi-cloud"></i>
                    <p class="num" >20°</p>
                    <p class="days">Tues</p>
                </section>
                <section>
                    <i class="wi wi-rain"></i>
                    <p class="num" >19°</p>
                    <p class="days">Wed</p>
                </section>
                <section>
                    <i class="wi wi-storm-showers"></i>
                    <p class="num" >20°</p>
                    <p class="days">Thu</p>
                </section>
                <section>
                    <i class="wi wi-snowflake-cold"></i>
                    <p class="num" >-5°</p>
                    <p class="days">Fri</p>
                </section>
                <section>
                    <i class="wi wi-day-windy"></i>
                    <p class="num" >25°</p>
                    <p class="days">Sat</p>
                </section>
        </div>
    </div>    
</body>

</html>
